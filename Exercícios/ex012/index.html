<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="300" poster="imagens/thumb.png" loop> 
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video.mp4">Clique aqui para baixar o vídeo</a></p>
    </video>

    <h1>Inserindo videos externos</h1>
    <p>Este vídeo está hospedado no Vimeo</p>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/684414641?h=f586b60d7a" width="640" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
